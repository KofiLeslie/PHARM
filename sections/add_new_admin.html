<!-- admin details content -->
<!-- Admin First name -->
<div class="row col col-md-12">
    <div class="col col-md-12 form-group">
      <label class="font-weight-bold" for="admin_firsts_name">First Name :</label>
      <input type="text" class="form-control" placeholder="First Name" id="admin_firsts_name" onkeyup="validateName(this.value, 'first_name_error');">
      <code class="text-danger small font-weight-bold float-right" id="first_name_error" style="display: none;"></code>
    </div>
  </div>
  
  <!-- Admin Other names -->
  <div class="row col col-md-12">
    <div class="col col-md-12 form-group">
      <label class="font-weight-bold" for="admin_other_name"> Other Names :</label>
      <input type="text" class="form-control" placeholder="Address" id="admin_other_name" onkeyup="validateName(this.value, 'other_name_error');">
      <code class="text-danger small font-weight-bold float-right" id="other_name_error" style="display: none;"></code>
    </div>
  </div>

<!-- admin username control -->
<div class="row col col-md-12">
    <div class="col col-md-12 form-group">
      <label class="font-weight-bold" for="admin_username">Admin Username :</label>
      <input type="text" class="form-control" placeholder="Username" id="admin_username" onkeyup="validateName(this.value, 'username_error');">
      <code class="text-danger small font-weight-bold float-right" id="username_error" style="display: none;"></code>
    </div>
  </div>
  
  <!-- admin contact number control -->
  <div class="row col col-md-12">
    <div class="col col-md-12 form-group">
      <label class="font-weight-bold" for="admin_contact_number">Contact Number :</label>
      <input type="number" class="form-control" placeholder="Contact Number" id="admin_contact_number" onblur="validateContactNumber(this.value, 'contact_number_error');">
      <code class="text-danger small font-weight-bold float-right" id="contact_number_error" style="display: none;"></code>
    </div>
  </div>
  
  <!-- admin address control -->
  <div class="row col col-md-12">
    <div class="col col-md-12 form-group">
      <label class="font-weight-bold" for="admin_address">Address :</label>
      <textarea class="form-control" placeholder="Address" id="admin_address" onblur="validateAddress(this.value, 'address_error');"></textarea>
      <code class="text-danger small font-weight-bold float-right" id="address_error" style="display: none;"></code>
    </div>
  </div>
  
  <!-- admin email control -->
  <div class="row col col-md-12">
    <div class="col col-md-12 form-group">
      <label class="font-weight-bold" for="admin_email_address">Email :</label>
      <input type="email" class="form-control" placeholder="Email" id="admin_email_address" onkeyup="validateName(this.value, 'email_error');">
      <code class="text-danger small font-weight-bold float-right" id="email_error" style="display: none;"></code>
    </div>
  </div>
  
  <!-- admin details content end -->
  
  <!-- horizontal line -->
  <div class="col col-md-12">
    <hr class="col-md-12 float-left" style="padding: 0px; width: 95%; border-top: 2px solid  #02b6ff;">
  </div>
  
  <!-- form submit button -->
  <div class="row col col-md-12">
    &emsp;
    <div class="form-group m-auto">
      <button class="btn btn-primary" onclick="addAdmin();">ADD</button>
    </div>
    <!--
    &emsp;
    <div class="form-group">
      <button class="btn btn-success form-control">Save and Add Another</button>
    </div>
    -->
  </div>
  <!-- result message -->
  <div id="admin_acknowledgement" class="col-md-12 h5 text-success font-weight-bold text-center" style="font-family: sans-serif;"></div>
