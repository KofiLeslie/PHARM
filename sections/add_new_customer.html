<!-- customer details content -->
<!-- customer name control -->
<div class="row col col-md-12">
  <div class="col col-md-12 form-group">
    <label class="font-weight-bold" for="customer_name">Customer Name :</label>
    <input type="text" class="form-control form1" name="name" placeholder="Name" id="customer_name">
  </div>
</div>

<!-- customer contact number control -->
<div class="row col col-md-12">
  <div class="col col-md-12 form-group">
    <label class="font-weight-bold" for="customer_contact_number">Contact Number :</label>
    <input type="number" class="form-control form1" name="contact_number" placeholder="Contact Number" id="customer_contact_number" >
  </div>
</div>

<!-- customer address control -->
<div class="row col col-md-12">
  <div class="col col-md-12 form-group">
    <label class="font-weight-bold" for="customer_address">Address :</label>
    <textarea class="form-control form1" name="address" placeholder="Address" id="customer_address" ></textarea>
  </div>
</div>

<!-- customer gender control -->
<div class="row col col-md-12">
  <div class="col col-md-12 form-group">
    <label class="font-weight-bold" for="gender">Gender :</label>
    <select class="form-control form1" name="gender" id="gender">
      <option value="" selected disabled>---SELECT GENDER---</option>
      <option value="Male">MALE</option>
      <option value="Female">FEMALE</option>
    </select>
  </div>
</div>

<!-- customer username control -->
<div class="row col col-md-12">
  <div class="col col-md-12 form-group">
    <label class="font-weight-bold" for="username">Username :</label>
   <input class="form-control form1" type="text" name="username" id="username" placeholder="USERNAME..." >
  </div>
</div>

<!-- customer email control -->
<div class="row col col-md-12">
  <div class="col col-md-12 form-group">
    <label class="font-weight-bold" for="email">E-MAIL :</label>
   <input class="form-control form1" type="email" name="email" id="email" placeholder="eg abcd@efgh.com" >
    
  </div>
</div>

<!-- customer email control -->
<div class="row col col-md-12">
  <div class="col col-md-12 form-group">
    <label class="font-weight-bold" for="password">PASSWORD :</label>
   <input class="form-control form1" type="password" name="password" id="password" placeholder="eg abcd@efgh.com" >
    
  </div>
</div>

<!-- customes's doctor name -->
<div class="row col col-md-12">
  <div class="col col-md-12 form-group">
    <label class="font-weight-bold" for="customer_doctors_name">Doctor's Name :</label>
    <input type="text" class="form-control form1" name="doctor_name" placeholder="Doctor's Name" id="customer_doctors_name" >
    
  </div>
</div>

<!-- customes's doctor name -->
<div class="row col col-md-12">
  <div class="col col-md-12 form-group">
    <label class="font-weight-bold" for="customer_doctors_address">Doctor's Address :</label>
    <textarea class="form-control form1" name="doctor_address" placeholder="Doctor's Address" id="customer_doctors_address" ></textarea>
    
  </div>
</div>
<!-- customer details content end -->

<!-- horizontal line -->
<div class="col col-md-12">
  <hr class="col-md-12 float-left" style="padding: 0px; width: 95%; border-top: 2px solid  #02b6ff;">
</div>

<!-- form submit button -->
<div class="row col col-md-12">
  &emsp;
  <div class="form-group m-auto">
    <button class="btn btn-primary"  onclick="addCustomer();">ADD</button>
  </div>
